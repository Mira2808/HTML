<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>fruits</li>
        <ol type="A">
            <li>apple</li>
            <li>mango</li>
            <li>strawberry</li>
        </ol>
        <li>dishes</li>
        <ol type="a" >
            <li>panipuri</li>
            <li>uttpam</li>
            <li>dosa</li>
        </ol>
        <li>drinks</li>
        <ol type="1" start="3">
            <li>coca cola</li>
            <li>mocktail</li>
            <li>sprite</li>
        </ol>
        <li>colour</li>
        <ol type="i">
            <li>purple</li>
            <li>pink</li>
            <li>red</li>
        </ol>
        <li>birds</li>
       <ol type="I">
        <li>sparrow</li>
        <li>dove</li>
        <li>egal</li>
       </ol>
    </ul>
</body>
</html>
